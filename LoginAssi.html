<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Web Page</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #2c3e50 3px solid;
        }

        header .container img {
            float: left;
            height: 50px;
            margin-right: 10px;
        }

        header h1 {
            float: left;
            display: block;
            font-size: 24px;
            line-height: 1.6;
            padding-bottom: 20px;
        }

        nav ul {
            float: right;
            list-style-type: none;
            margin-top: 25px;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .login-container {
            margin-top: 50px;
            width: 300px;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container input[type="submit"] {
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background: #444;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer p a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer p a:hover {
            color: #fff;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 15px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <img src="http://clipart-library.com/image_gallery2/Panther-PNG-File.png" alt="Company Logo">
            <h1>PUMA</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" >
                <input type="password" name="password" placeholder="Password" >
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 GOSWAMI. All rights reserved. | <a href="#">Privacy Policy</a></p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = this.username.value;
            var password = this.password.value;
            if (username === "id" && password === "pass") {
                window.location.href = "home.html"; // Change 'home.html' to the actual URL of your home page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>

</html>
